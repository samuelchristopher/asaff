
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Asaff</title>
    <link rel="stylesheet" href="main.css"/>

  <body>
    <div class="mobile__container">
      <header>
        <div class="asaff-logo"></div>

        </div>

      <div class="companies__container">
        <div class="companies__asaff-group">

        <div class="line__down--short"></div>

              <div class="company__logos-container">
                <div class="logos__title">partners</div><img class="logo"/><img class="logo"/>

          </div>
        </div>
      </div>
